name: Windows-RDP-Ubuntu-Fullx

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: 1. Konfigurasi User & RDP
        run: |
          # Aktifkan Remote Desktop
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          
          # Buat User baru (Fix Error: Tanpa -Force)
          $password = ConvertTo-SecureString "P@ssw0rd123!" -AsPlainText -Force
          if (!(Get-LocalUser -Name "RDPUser" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "RDPUser" -Password $password -FullName "Remote User"
              Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"
              Write-Host "User RDPUser berhasil dibuat."
          }

      - name: 2. Install Ubuntu (WSL) Secara Otomatis
        run: |
          Write-Host "Mengunduh Ubuntu 20.04..."
          Invoke-WebRequest -Uri https://aka.ms/wslubuntu2004 -OutFile Ubuntu.appx -UseBasicParsing
          
          Write-Host "Mengekstrak dan Registrasi Ubuntu..."
          Rename-Item .\Ubuntu.appx .\Ubuntu.zip
          Expand-Archive .\Ubuntu.zip -DestinationPath C:\UbuntuDistro
          
          # Menjalankan instalasi root secara background agar siap pakai
          cd C:\UbuntuDistro
          Start-Process .\ubuntu2004.exe -ArgumentList "install --root" -Wait
          
          Write-Host "Daftar Distro Terpasang:"
          wsl --list --verbose

      - name: 3. Install Software (VS Code & Zoom)
        run: |
          Write-Host "Menginstal VS Code dan Zoom via Chocolatey..."
          choco install vscode zoom -y --no-progress

      - name: 4. Jalankan Bore Tunnel
        run: |
          # Download Bore CLI
          Invoke-WebRequest -Uri https://github.com/ekzhang/bore/releases/download/v0.5.1/bore-v0.5.1-x86_64-pc-windows-msvc.zip -OutFile bore.zip
          Expand-Archive bore.zip -DestinationPath .
          
          # Jalankan Tunnel ke port RDP (3389)
          Start-Process ./bore.exe -ArgumentList "local 3389 --to bore.pub" -NoNewWindow
          
          Write-Host "=========================================="
          Write-Host "RDP SIAP DIGUNAKAN!"
          Write-Host "Cari baris 'listening at bore.pub:XXXXX' di log"
          Write-Host "Username: RDPUser"
          Write-Host "Password: P@ssw0rd123!"
          Write-Host "=========================================="
          
          # Loop agar runner tetap menyala selama 6 jam
          $i = 0
          while($i -lt 360) {
            Write-Host "[$(Get-Date)] Runner Active..."
            Start-Sleep -Seconds 60
            $i++
          }
